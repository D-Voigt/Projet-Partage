<form (ngSubmit)="onSubmit()" #disponibiliteForm="ngForm">
  <div>
    <label for="dateDeLaSemaine">Date</label>
    <input type="date" id="dateDeLaSemaine" required [(ngModel)]="disponibilite.dateDeLaSemaine" name="dateDeLaSemaine">
  </div>
  <div>
    <label for="heureDebut" class="form-label">Heure de DÃ©but</label>
    <input type="time" id="heureDebut" class="form-control" [(ngModel)]="disponibilite.heureDebut" name="heureDebut" (change)="updateHeureFin()" required>
  </div>
  <div>
    <label for="heureFin" class="form-label">Heure de Fin</label>
